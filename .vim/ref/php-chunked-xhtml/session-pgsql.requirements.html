</div><hr /><div id="session-pgsql.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   すくなくとも PHP &gt;= 4.3.0 、およびデータベースサーバとして 
   PostgreSQL &gt;=7.2.0 が必要です。また、PostgreSQL 7.2.0 以降の
   <em>libpq</em>（とそのヘッダファイル）
   および <a href="http://www.ossp.org/pkg/lib/mm/" class="link external">&raquo;&nbsp;libmm</a>（とそのヘッダファイル）
   が必要です。
  </p>
