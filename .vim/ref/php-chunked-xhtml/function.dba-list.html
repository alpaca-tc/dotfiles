</div><hr /><div id="function.dba-list" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">dba_list</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.3.0, PHP 5)</p><p class="refpurpose"><span class="refname">dba_list</span> &mdash; <span class="dc-title">オープンされている全データベースファイルのリストを得る</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.dba-list-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">array</span> <span class="methodname"><strong>dba_list</strong></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para rdfs-comment">
   <span class="function"><strong>dba_list()</strong></span> は、オープンされている全ての
   データベースファイルの一覧を返します。
  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.dba-list-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   <em>resourceid =&gt; filename</em> 形式の連想配列を返します。
  </p>
 </div>
