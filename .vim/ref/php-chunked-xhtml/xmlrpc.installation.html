 <h2 class="title">インストール手順</h2>
 <p class="para">
  PHPのXML-RPCサポートはデフォルトでは有効となっていません。
  XML-RPCサポートを有効にするには、PHPをコンパイルする際に設定オプション
  <strong class="option configure">--with-xmlrpc[=DIR]</strong>
 
  を使用する必要があります。この拡張モジュールは、4.1.0以降 PHP に付属
  しています。
 </p>
