 <h2 class="title">インストール手順</h2>
 <p class="para">
  PHP の filePro サポートは、デフォルトでは有効となっていません。
  組み込みの <em class="emphasis">read-only</em> filePro サポートを
  有効にするには、PHP をコンパイルする際に設定オプション <strong class="option configure">--enable-filepro</strong>
 を指定する必要があります。
 </p>
