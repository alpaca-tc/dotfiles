 <h2 class="title">インストール手順</h2>
 <p class="para">
  この拡張モジュールはデフォルトで有効になっています。無効にしたい場合は、次のオプションを指定してコンパイルします。
  <strong class="option configure">--disable-simplexml</strong>

 </p>
 <p class="para">
  注意: PHP 5.1.2 より前のバージョンでは、<strong class="option configure">--enable-simplexml</strong>

  を指定しないとこの拡張モジュールは使えませんでした。
 </p>
