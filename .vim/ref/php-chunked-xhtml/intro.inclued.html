  <h1 class="title">導入</h1>
  <p class="para">
   ファイルのインクルードやクラスの継承の階層を、実行時にトレースして出力します。
  </p>
  <p class="para">
   ファイルのインクルードは
   <span class="function"><strong>include()</strong></span>、<span class="function"><strong>include_once()</strong></span>、
   <span class="function"><strong>require()</strong></span> あるいは <span class="function"><strong>require_once()</strong></span>
   を用いて行います。
  </p>
  <p class="para">
   クラス継承の依存関係も報告されます。
  </p>
