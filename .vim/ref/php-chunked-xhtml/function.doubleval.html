 <div class="refnamediv">
  <h1 class="refname">doubleval</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">doubleval</span> &mdash; <span class="dc-title"><span class="function"><a href="function.floatval.html" class="function">floatval()</a></span> のエイリアス</span></p>

 <div class="refsect1 description" id="refsect1-function.doubleval-description">
  <h3 class="title">説明</h3>
  <p class="simpara">
   この関数は次の関数のエイリアスです。
   <span class="function"><a href="function.floatval.html" class="function">floatval()</a></span>.
  </p>
 </div>


 <div class="refsect1 changelog" id="refsect1-function.doubleval-changelog">

       <th>バージョン</th>
       <th>説明</th>
      </tr>

     </thead>

     <tbody class="tbody">
      <tr>
       <td>4.2.0</td>
       <td>
        <span class="function"><strong>doubleval()</strong></span> は
        <span class="function"><a href="function.floatval.html" class="function">floatval()</a></span> のエイリアスになりました。
