</div><hr /><div id="function.log10" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">log10</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">log10</span> &mdash; <span class="dc-title">底が 10 の対数</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.log10-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">float</span> <span class="methodname"><strong>log10</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    )</div>

  <p class="para rdfs-comment">
   底を 10 とする <em><code class="parameter">arg</code></em> の対数を返します。
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.log10-parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><em><code class="parameter">arg</code></em></span>
     <dd>

      <p class="para">
       処理する引数。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.log10-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   底を 10 とする <em><code class="parameter">arg</code></em> の対数を返します。
  </p>
 </div>
