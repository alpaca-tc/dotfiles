 <h2 class="title">インストール手順</h2>
 <p class="para">
  このモジュールで定義した関数を使用可能とするには、configure に
  <strong class="option configure">--with_informix[=DIR]</strong>
 を指定して
  PHP インタプリタをコンパイルする必要があります。ただし、DIR は
  Informix のベースインストールディレクトリで、デフォルトはありません。
 </p>
