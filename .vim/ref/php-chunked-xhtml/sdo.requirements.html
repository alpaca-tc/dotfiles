</div><hr /><div id="sdo.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   SDO 拡張モジュールを使用するには、PHP 5.1.0 以降が必要です。
   また、libxml2 ライブラリも必要です。通常は、既に
   libxml2 はインストールされているでしょうが、もしインストールされていない場合は
   <a href="http://www.xmlsoft.org/" class="link external">&raquo;&nbsp;http://www.xmlsoft.org/</a>
   からダウンロードできます。
  </p>
