  <p class="para">
   <em>--enable-exif</em> オプションを含めて PHP がコンパイル
   されている必要があります。exif モジュールを作成するために、追加の
   ライブラリは一切必要ありません。Windows ユーザは、
   <a href="ref.mbstring.html" class="link"> mbstring</a> 拡張モジュールを有効に
   する必要があります。
