<h2 class="title">インストール手順</h2>
 <p class="para">
  PHP で GNU gettext サポートを有効にするには、オプション
  <strong class="option configure">--with-gettext[=DIR]</strong>
 を追加する必要が
  あります。ただし、DIR は gettext をインストールするディレクトリで、
  デフォルトは <var class="filename">/usr/local</var> です。
 </p>
