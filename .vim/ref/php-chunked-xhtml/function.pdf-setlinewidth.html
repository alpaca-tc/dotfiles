 <div class="refnamediv">
  <h1 class="refname">PDF_setlinewidth</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_setlinewidth</span> &mdash; <span class="dc-title">線幅を設定する</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-setlinewidth-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">bool</span> <span class="methodname"><strong>PDF_setlinewidth</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$width</code></span>
    )</div>

  <p class="para rdfs-comment">
   現在の線幅を設定します。成功した場合に <strong><code>TRUE</code></strong> を、失敗した場合に <strong><code>FALSE</code></strong> を返します。
  </p>
