 <div class="refnamediv">
  <h1 class="refname">delete</h1>
  <p class="refpurpose"><span class="refname">delete</span> &mdash; <span class="dc-title"><span class="function"><a href="function.unlink.html" class="function">unlink()</a></span> か <span class="function"><a href="function.unset.html" class="function">unset()</a></span> を参照すること</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.delete-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type"><span class="type void">void</span></span> <span class="methodname"><strong>delete</strong></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para rdfs-comment">
   ダミーページです。
   こんな関数は実在しません。あなたが探しているのは、きっと
   <span class="function"><a href="function.unlink.html" class="function">unlink()</a></span> または <span class="function"><a href="function.unset.html" class="function">unset()</a></span>
   でしょう。
  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.delete-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
 </div>
