  <h2 class="title">要件</h2>
  <p class="para">
   PECL/Gupnp 関数を使用するには、
   <a href="http://www.gupnp.org/" class="link external">&raquo;&nbsp;gUPnP ライブラリ</a>
   の version 0.12.7 以降をインストールする必要があります。
   それはまた、glib-2.0、gssdp-1.0 および libsoup-2.4 か、またはそれら全ての以降のバージョンを必要とします。
  </p>
