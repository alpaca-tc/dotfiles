--- DEFAULTS

YAMLのデフォルトの設定のハッシュです。
Ruby 1.8.3 以降では変更できません。

下記のオプションがあります。
 {
  :SortKeys=>false,
  :UseFold=>false,
  :AnchorFormat=>"id%03d",
  :Encoding=>:None,
  :Indent=>2,
  :ExplicitTypes=>false,
  :UseHeader=>false,
  :WidthType=>"absolute",
  :UseVersion=>false,
  :BestWidth=>80,
  :Version=>"1.0",
  :UseBlock=>false
 }


