--- new(str) -> YAML::YPath
YAML::YPath オブジェクトを返します。

@param str YPath でパース可能なパスを文字列で指定します。

動作例
  require 'yaml'

  str = "/ugo[:hoge]/0/name"

  p YAML::YPath.new(str)
  #=> #<YAML::YPath:0x3238cc @predicates=[":hoge", nil, nil], @segments=["ugo", "0", "name"], @flags=nil>


