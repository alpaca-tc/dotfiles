kind=defined
names=[]
visibility=public

--- [](i)
i番目のドキュメントを参照します。

@param i 参照したいドキュメントの番号を指定します。

  require 'yaml'
  
  class Dog
    attr_accessor :name
    def initialize(name) 
      @name = name
    end
  end
  
  ys = YAML::Stream.new
  begin
    ys[0] = Dog.new("kuro")
  rescue
    p $!
    #=> #<NoMethodError: undefined method `[]=' for #<YAML::Stream:0x2b07d48 @documents=[], @options={}>>
  end
  
  ys.add Dog.new("pochi") 
  p ys[0]
  #=> #<Dog:0x2b07b04 @name="pochi">

