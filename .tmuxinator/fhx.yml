# ~/.tmuxinator/gift.yml
# you can make as many tabs as you wish...

project_name: fhx
project_root: ~/project/fhx.jp_hp
pre: mysql.server start

tabs:
  - editor: vim
  - test: autotest
  - console: rails c
  - server: rails s
  - upserv:
      panes:
        - spork
        - guard
        - yard server --gems
