
<VirtualHost *:80>
    ServerAdmin webmaster@hubot.localhost
    DocumentRoot /Users/taichou/project/hubot
    ServerName hubot.localhost
    ErrorLog logs/hubot.localhost.com-error_log
    CustomLog logs/hubot.localhost.com-access_log common
    <Directory /Users/taichou/project/hubot>
        Options FollowSymLinks
        Options -Indexes
        Order allow,deny
        Allow from all
        AllowOverride All
    </Directory>
</VirtualHost>
