
<VirtualHost *:80>
    ServerAdmin webmaster@domain
    DocumentRoot /home/domain/www
    ServerName domain
    ErrorLog logs/domain.com-error_log
    CustomLog logs/domain.com-access_log common
    <Directory /home/domain/www>
        Options FollowSymLinks
        Options -Indexes
        Order allow,deny
        Allow from all
        AllowOverride All
    </Directory>
</VirtualHost>
